<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض بيانات الإكسل</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            direction: rtl; /* Set direction to RTL */
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        input[type="text"], select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            text-align: right; /* Ensure text is aligned right */
        }
        #output {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 500px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            direction: rtl; /* Set table direction to RTL */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right; /* Align text to the right for Arabic */
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .highlight {
            background-color: #ffeeba;
        }
        .no-results {
            text-align: center;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

        <h1>عرض بيانات السجناء</h1>

            </select>
        </div>
        <div id="output" class="empty">جاري تحميل البيانات...</div>
    </div>

        function loadExcelFromBlob() {
            const binaryString = atob(base64ExcelData); // Decode Base64
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            const blob = new Blob([bytes], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });

            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheetName]);
                populateColumnFilter(sheetData);
                displayTable(sheetData);
            };
            reader.readAsArrayBuffer(blob);
        }

        function populateColumnFilter(data) {
            if (!data.length) return;
            columnFilter.innerHTML = '<option value="">بحث في جميع الأعمدة</option>';
            Object.keys(data[0]).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = key;
                columnFilter.appendChild(option);
            });
        }

        function displayTable(data) {
            if (!data.length) {
                output.innerHTML = '<div class="no-results">لا توجد بيانات للعرض.</div>';
                return;
            }

            output.innerHTML = '';
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');

            // Create table headers
            Object.keys(data[0]).forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Create table rows
            data.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(cell => {
                    const td = document.createElement('td');
                    td.innerHTML = String(cell);
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            output.appendChild(table);
        }

        function filterTable() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const selectedColumn = columnFilter.value;

            const results = sheetData.filter(row => {
                if (selectedColumn) {
                    return String(row[selectedColumn] || '').toLowerCase().includes(searchTerm);
                }
                return Object.values(row).some(cell => String(cell || '').toLowerCase().includes(searchTerm));
            });

            displayTable(results);

            // Highlight matching terms
            if (searchTerm) {
                const rows = output.querySelectorAll('tr:not(:first-child)');
                rows.forEach(row => {
                    row.querySelectorAll('td').forEach(td => {
                        td.innerHTML = td.textContent.replace(
                            new RegExp(`(${searchTerm})`, 'gi'),
                            '<span class="highlight">$1</span>'
                        );
                    });
                });
            }
        }

        searchInput.addEventListener('input', filterTable);
        columnFilter.addEventListener('change', filterTable);

        // Load the Excel data immediately
        loadExcelFromBlob();
    </script>
